<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasa APOD</title>

    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="manifest" href="./img/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <header>
        <div>
            <img src="./img/NASA_logo.png" alt="Nasa logo">
            <p>NASA-Picture of the day</p>
        </div>
    </header>

    <div class="main-section">
        <img id="currentImage" alt="Nasa image">
        <div>
            <a  id="download" download = "image.png"><i class="fa-solid fa-download"></i>DOWNLOAD</a>
            <a  id="Date" >Change date</a>
        </div>
    </div>

    <div class="calendar-bg">
        <div class="calendar">
            <div class="calendar-photo">
                <div class="closeCalendar">X</div>
                <div class="cur-date"></div>
            </div>
            <div class="calendar-body">
                <div class="calendar-header">
                    <div class="calendar-year">
                        <span class="year-prev"><</span>
                        <span class="year">2022</span>
                        <span class="year-next">></span>
                    </div>
                    <div class="calendar-months"></div>
                </div>
                <div class="calendar-days"></div>
            </div>
        </div>
        </div>
    <script src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/a5b0f8cf1f.js" crossorigin="anonymous"></script>
</body>
</html>
